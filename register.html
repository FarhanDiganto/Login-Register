<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registartion Form | Home</title>

	<!-- style.css linking here -->
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Register-section start  -->
	<section class="login-section">
		<div class="login-box">
			<div class="avater">
			<img src="IMAGES/avater.jpg" alt="" class="avater">
		</div>
			<h2>Register Here</h2>
			<form action="" class="login-form">
				<div class="form-group">
					<label for=""> First Name:</label>
				  	<input type="text" placeholder="first name" class="form-control">
				</div>
				<div class="form-group">
					<label for=""> Last Name:</label>
				  	<input type="text" placeholder="last name" class="form-control">
				</div>
				<div class="form-group">
					<label for=""> Phone Number:</label>
				  	<input type="Number" placeholder="number" class="form-control">
				</div>
				<div class="form-group">
					<label for=""> Address:</label>
				  	<input type="Address" placeholder="Your password" class="form-control">
				</div>
				<div class="form-group">
					<label for=""> Email:</label>
				  	<input type="Email" placeholder="Your password" class="form-control">
				</div>
				<div class="form-group">
					<label for=""> Password:</label>
				  	<input type="password" placeholder="Your password" class="form-control">
				</div>
				<div class="form-group">
					<label for=""> Confirm Password:</label>
				  	<input type="password" placeholder="Your password" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" value="Register Here" class="button">
				</div>
				
				
			</form>
			
		</div>
			
	</section>
	<!-- Register-section end  -->

	
</body>
</html>
